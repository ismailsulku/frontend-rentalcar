<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>User Id</th>
            <th>Customer Name</th>
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.userId}}</td>
            <td>{{customer.customerName}}</td>
        </tr>
    </tbody>
    
</table>
