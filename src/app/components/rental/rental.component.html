<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Rental Id</th>
            <th>Car Name</th>
            <th>Customer Name Surname</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.carName}}</td>
            <td>{{rental.customerName}}</td>
            <td>{{rental.returnDate}}</td>
            <td>{{rental.returnDate}}</td>
    
        </tr>
    </tbody>
    
</table>
