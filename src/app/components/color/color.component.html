<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Color Id</th>
            <th>Color Name</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.id}}</td>
            <td>{{color.colorName}}</td>
    
        </tr>
    </tbody>
    
</table>
