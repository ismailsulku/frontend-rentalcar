<table class="table table-striped table-hover">
    <thead class="table-primary">
        <tr>
            <th>Brand Id</th>
            <th>Brand Name</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.id}}</td>
            <td>{{brand.brandName}}</td>
        </tr>
    </tbody>
    
</table>
